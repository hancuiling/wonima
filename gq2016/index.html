<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>国庆快乐</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/zepto.fullpage.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wp">
        <!--loading-->
        <div class="loads"><img src="images/share.jpg"><img src="images/skylogo.png"></div>
        <div class="filterbg" id="figbg"></div>
        <div class="onload" id="loading"><img src="images/skylogo.png" width="100%"></div>


        <div class="wp-inner">
            <!--第0屏-->
            <div class="page page0"></div>
            <!--第一屏-->
            <div class="page page1">
                <div class="p1_1 js-animate animated" data-animate="fadeInLeft"><img src="images/g2.png" width="100%" /></div>
                <div class="p1_2 js-animate animated" data-animate="p1_2Fla"><img src="images/g3.png" width="100%" /></div>
                <div class="p1_3 js-animate animated" data-animate="fadeInRight"><img src="images/g4.png" width="100%" /></div>
                <div class="p1_4 js-animate animated" data-animate="fadeInLeft"><img src="images/g5.png" width="100%" /></div>
                <div class="p1_5 js-animate animated" data-animate="fadeInUp"><img src="images/g6.png" width="100%" /></div>
            </div>
            <div class="page page2">
                <div class="p2_1 js-animate animated" data-animate="fadeInLeft"><img src="images/g2.png" width="100%" /></div>
                <div class="p2_2 js-animate animated" data-animate="p1_2Fla"><img src="images/g7.png" width="100%" /></div>
                <div class="p2_3 js-animate animated" data-animate="fadeInRight"><img src="images/g8.png" width="100%" /></div>
                <div class="p2_4 js-animate animated" data-animate="fadeInLeft"><img src="images/g9.png" width="100%" /></div>
            </div>
            <div class="page page3">
                <div class="p3_1 js-animate animated" data-animate="fadeInLeft"><img src="images/g2.png" width="100%" /></div>
                <div class="p3_2 js-animate animated" data-animate="p1_2Fla"><img src="images/g10.png" width="100%" /></div>
                <div class="p3_3 js-animate animated" data-animate="fadeInRight"><img src="images/g11.png" width="100%" /></div>
                <div class="p3_4 js-animate animated" data-animate="fadeInLeft"><img src="images/g12.png" width="100%" /></div>
            </div>
            <div class="page page4">
                <div class="p4_1 js-animate animated" data-animate="fadeInLeft"><img src="images/g2.png" width="100%" /></div>
                <div class="p4_2 js-animate animated" data-animate="p1_2Fla"><img src="images/g13.png" width="100%" /></div>
                <div class="p4_3 js-animate animated" data-animate="fadeInRight"><img src="images/g14.png" width="100%" /></div>
                <div class="p4_4 js-animate animated" data-animate="fadeInLeft"><img src="images/g15.png" width="100%" /></div>
            </div>

        </div>
    </div>
    <span class="start"><b></b></span>
    <!--<span class="musicFlag"></span>-->
    <script src="js/zepto.min.js"></script>
    <script src="js/zepto.fullpage.js"></script>
    <script src="js/touch.min.js"></script>
    <script src="js/wq.js"></script>
    <script>
        $('.wp-inner').fullpage({
            loop:true,
            //start:1,
            beforeChange: function () {

            },
            change: function (e) {
                var curr={
                    h:$(window).height(),
                    w:$(window).width()
                }
                // 移除动画属性
                $('.js-animate').each(function() {
                    $(this).removeClass($(this).data('animate')).hide();
                });

                if(e.cur == 0){
                    $.fn.fullpage.moveTo(4);
                }


            },
            afterChange: function (e) {
                // 添加动画属性
                $('.page').eq(e.cur).find('.js-animate')
                    .each(function () {
                        $(this).addClass($(this).data('animate')).show();
                });
            }
        });


    </script>
    <script>
        var fBg=document.getElementById('figbg');
        var oLoad=document.getElementById('loading');
        window.onload=function (){
            oLoad.style.display='none';
            fBg.style.display='none'
            $.fn.fullpage.moveTo(1);
        }
    </script>
</body>
</html>
