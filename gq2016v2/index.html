<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>中国擎天软件为祖国庆生</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/zepto.fullpage.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wp">
        <!--loading-->
        <div class="loads"><img src="images/share.jpg"><img src="images/skylogo.png"></div>
        <div class="filterbg" id="figbg"></div>
        <div class="onload" id="loading"><img src="images/skylogo.png" width="100%"></div>


        <div class="wp-inner">
            <!--第0屏-->
            <div class="page page0"></div>
            <!--第一屏-->
            <div class="page page1">
                <div class="page1-dh-a js-animate animated" data-animate="bounceIn">
                  <img src="images/top_plan-a.png" width="100%" />
                </div>
               <div class="page1-dh-a-cold js-animate animated" data-animate="fadeInUp"><img src="images/cloud.png" width="100%" /></div>
            </div>
            <!--第二屏-->
            <div class="page page2">
                <div class="page2-wz-le js-animate animated" data-animate="fadeInLeft"><img src="images/p2-le.png" width="100%" /></div>
                <div class="page2-wz-ri js-animate animated" data-animate="fadeInRight"><img src="images/p2-ri.png" width="100%" /></div>
            </div>

            <!--第三屏-->
            <div class="page page3">
                <div class="page3-wz-top js-animate animated" data-animate="flipInX"><img src="images/p3_top.png" width="100%" /></div>
                <div class="page3-wz-down js-animate animated" data-animate="slideInDown"><img src="images/p3_bottom.png" width="100%" /></div>
            </div>

            <!--第4屏-->
            <div class="page page4">
                <div class="page4-wz1 js-animate animated" data-animate="bounceInLeft"><img src="images/p4_top.png" width="100%" /></div>
                <div class="page4-wz2 js-animate animated" data-animate="bounceInRight"><img src="images/p4_bottom.png" width="100%" /></div>
                
                <div class="page4-wz-footer js-animate animated" data-animate=""><img src="images/set-p4-footerup.png" width="100%" /></div>
                <div class="page4-wz-earth js-animate animated" data-animate="pulse"><img src="images/set-p4-footer.png" width="100%" /></div>
                <div class="page4-wz-sun js-animate animated" data-animate="bounce"><img src="images/set-p4-bg-ty.png" width="100%" /></div>
                
            </div>

           
        </div>
    </div>
    <span class="start"><b></b></span>
    <!--<span class="musicFlag"></span>-->
    <script src="js/zepto.min.js"></script>
    <script src="js/zepto.fullpage.js"></script>
    <script src="js/touch.min.js"></script>
    <script src="js/wq.js"></script>
    <script>
        $('.wp-inner').fullpage({
            loop:true,
            //start:1,
            beforeChange: function () {
            },
            change: function (e) {
                var curr={
                    h:$(window).height(),
                    w:$(window).width()
                }
                // 移除动画属性
                $('.js-animate').each(function() {
                    $(this).removeClass($(this).data('animate')).hide();
                });

                  console.log(e.cur)

                  if(e.cur == 0){
                   $.fn.fullpage.moveTo(4);
                  }

            },
            afterChange: function (e) {
                // 添加动画属性
                $('.page').eq(e.cur).find('.js-animate')
                    .each(function () {
                        $(this).addClass($(this).data('animate')).show();
                });
            }
        });


    </script>
    <script>
        var fBg=document.getElementById('figbg');
        var oLoad=document.getElementById('loading');
        window.onload=function (){
            oLoad.style.display='none';
            fBg.style.display='none'
            $.fn.fullpage.moveTo(1);
        }
    </script>
</body>
</html>
